<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD Dev - Simple Chatbot</title>
    <link rel="stylesheet" href="adhddev-simple-chatbot.css">
</head>
<body>
    <img src="image.png" alt="Background Image" class="background-image">
    <div class="chat-container">
        <div class="chat-header">
            AHDH Dev - Simple Chatbot
        </div>
        <div class="chat-body" id="chat-body">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type a message...">
            <button id="chat-send" class="chat-send">Send</button>
        </div>
    </div>
    <script src="adhddev-simple-chatbot.js"></script>
</body>
</html>
